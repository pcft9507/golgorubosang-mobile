<div class="fullPopup">
  <div class="fullPopup__in">
    <div class="fullPopup__header">
      <h3 class="fullPopup__tit">우편번호 검색</h3>
    </div>
    <div class="fullPopup__container">
      <!-- zipCode -->
      <div class="zipCode">
        <div class="zipCode__sch">
          <div class="formInp__row">
            <div class="formInp__col">
              <label for="writerName" class="formInp__label required">(필수) 우편번호</label>
              <div class="formInp__inpWrap">
                <input type="text" id="writerName" class="formInp__inpTxt" placeholder="도로명+건물번호,건물명,지번" title="주소 입력" onkeypress="showBtnDel(this)">
                <button class="formInp__del" title="삭제" onclick="delInpTxt(this)"></button>
              </div>
            </div>
          </div>
          <div class="btn-wrap">
            <button class="zipCode__schBtn btn w-pc-100 theme03" onclick="searchZipCode()">검색</button>
          </div>
        </div>
        <div class="zipCode__guide">
          <p class="zipCode__guideTxt1"><em class="themeTxtPoint01">건물번호</em> 또는 <em class="themeTxtPoint01">번지수</em>를 같이 입력하면 더 빨라요!</p>
          <p class="zipCode__guideTxt2">예시)  한강대로 416<span class="fullPopup__guideTxt2Sub">( 도로명 + 건물번호 )</span></p>
          <p class="zipCode__guideTxt2">예시)  반포자이아파트<span class="fullPopup__guideTxt2Sub">( 건물명, 아파트명 )</span></p>
          <p class="zipCode__guideTxt2">예시)  남대문로5가 541<span class="fullPopup__guideTxt2Sub">( 동/읍/면/리 + 번지 )</span></p>
        </div>
      </div>
      <!-- zipCode end -->
    </div>
    <button class="fullPopup__close" onclick="closeFullPop(this)" title="우편번호 검색 닫기"></button>
  </div>
</div>
